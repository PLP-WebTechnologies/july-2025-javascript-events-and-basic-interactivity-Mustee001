<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Hub Community</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Tech Hub Community</h1>
    <button id="themeToggle">ðŸŒ™ Dark Mode</button>
  </header>

  <main>
    <!-- Interactive Counter -->
    <section>
      <h2>Members Joined Today</h2>
      <p id="counterValue">0</p>
      <button id="increaseBtn">+ Join</button>
      <button id="resetBtn">Reset</button>
    </section>

    <!-- Registration Form -->
    <section>
      <h2>Join the Community</h2>
      <form id="registerForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name">
        <small id="nameError" class="error"></small>

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your email">
        <small id="emailError" class="error"></small>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
        <small id="passwordError" class="error"></small>

        <button type="submit">Register</button>
      </form>
      <p id="successMessage" class="success"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
